<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random numbers Project</title>
</head>
<body>
    <h4>Project:Generate random numbers and loops them</h4>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
      <script>
        var text = '';
        var i=0;
        while(i<10){
            text+="<br> The number is "+Math.floor
            (Math.random()*100);
            i++
        }
        document.getElementById("p1").innerHTML = text;
    </script>
</body>
</html>
